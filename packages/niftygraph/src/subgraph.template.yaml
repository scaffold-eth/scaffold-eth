    network: xdai
    source:
      address: '{{NiftyMediatorAddress}}'
      abi: NiftyMediator
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: NiftyMediator
          file: ./abis/NiftyMediator.json
        - name: NiftyToken

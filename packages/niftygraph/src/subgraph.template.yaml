specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NiftyInk
    network: xdai
    source:
      address: '{{NiftyInkAddress}}'
      abi: NiftyInk
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - File
        - Artist
        - InkNumberLookUp
      abis:
        - name: NiftyInk
          file: ./abis/NiftyInk.json
      eventHandlers:
        - event: newFile(uint256,indexed address,string,string,uint256)
          handler: handlenewFile
        - event: newFilePrice(string,uint256)
          handler: handleNewInkPrice
        - event: ownershipChange(string,indexed address,indexed address)
          handler: handleownershipChange
#      callHandlers:
#        - function: setPrice(string,uint256)
#          handler: handleSetPrice
#        - function: setPriceFromSignature(string,uint256,bytes)
#          handler: handleSetPriceFromSignature
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: NiftyToken
    network: xdai
    source:
      address: '{{NiftyTokenAddress}}'
      abi: NiftyToken
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - File
        - Token
        - Sale
        - Transfer
      abis:
        - name: NiftyToken
          file: ./abis/NiftyToken.json
        - name: NiftyInk
          file: ./abis/NiftyInk.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: boughtInk(uint256,string,address,uint256)
          handler: handleBoughtInk
        - event: mintedInk(uint256,string,address)
          handler: handleMintedInk
        - event: newTokenPrice(uint256,uint256)
          handler: handleNewTokenPrice

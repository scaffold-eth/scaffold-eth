      abi: NiftyMediator
      startBlock: 11296637
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: NiftyMediator
          file: ./abis/NiftyMediator.json
        - name: NiftyToken
          file: ./abis/NiftyToken.json
      eventHandlers:
